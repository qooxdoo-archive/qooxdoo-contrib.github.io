<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="qooxdoo contrib. qooxdoo is a universal JavaScript framework.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>qooxdoo contrib</title>
    <link href="resources/css/reset.css" rel="stylesheet" type="text/css" />
    <link href="resources/css/base.css" rel="stylesheet" type="text/css" />
    <link href="resources/css/layout.css" rel="stylesheet" type="text/css" />
    <link href="css/main.css" rel="stylesheet" type="text/css">
    <!--[if lt IE 9]>
    <script src="script/html5.js"></script>
    <script src="script/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="wrapper">

      <!-- qx default header -->
      <div id="header-wrapper">
        <section id="header">
          <h1><a href="http://qooxdoo-contrib.github.io/">qooxdoo-contrib</a></h1>
        </section>
        <div class="decoration"></div>
      </div>
      <!-- / qx default header -->

      <div class="container clearfix">
        <header class="info">
          <h1>Browse qooxdoo contributions</h1>
        </header>
        <section class="main">
          <ul class="projectlist">
            <li>See <h2><a href="http://qooxdoo-contrib.github.io/catalog/">catalog of contributions</a></h2></li>
          </ul>
          <div class="clearfix"></div>
        </section>
        <header class="info">
          <h1>Infrastructure</h1>
        </header>
        <section class="main">
          <ul class="projectlist">
            <li><h2><a href="http://github.com/qooxdoo-contrib/catalog/">catalog</a>:</h2>GitHub repo of catalog content</li>
            <li><h2><a href="http://github.com/qooxdoo-contrib/platform/">platform</a>:</h2>GitHub repo for generating the contrib catalog website</li>
          </ul>
          <div class="clearfix"></div>
        </section>
      </div>
    </div>

    <!-- qx default footer -->
    <div id="footer-wrapper">
      <footer id="footer">
      </footer>
    </div>
    <!-- / qx default footer -->

  </body>
</html>
